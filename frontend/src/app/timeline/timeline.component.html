<div id="card-container">
    <mat-card class="event" appearance="outlined" *ngFor="let event of events">
        <mat-card-header>
            <mat-card-title-group>
                <div><fa-icon class="{{event.type}}" [icon]="getIcon(event)"></fa-icon></div>
                <mat-card-title>{{event.title}}</mat-card-title>
                <mat-card-subtitle>{{event.date.getFullYear()}}</mat-card-subtitle>
            </mat-card-title-group>
            
        </mat-card-header>
        <mat-card-content>
            {{event.event}}
        </mat-card-content>
    </mat-card>
</div>
